<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Random Quote Generator</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container">
		<div class="jumbotron text-c">
		<h1>Random Quote Generator</h1>
	</div>
    <div class="text-c jumbotron">
      <div class="quoteBox">
        <h2 id="quote"></h2>
        <h3 id="author"></h3>
      </div>
      <ul class="list-inline bttnBox">
        <li><a href="#" class="quoteButton" target="_blank">
					<i class="fa fa-refresh"></i></a></li>
        <li><a href="#" class="tweet" target="_blank">
					<i class="fa fa-twitter"></i></a></li>
      </ul>
    </div>
		<div class="text-c jumbotron">
				<p2>Social Links:</p2>
		<ul class="list-inline bttnBox">
			<li><a href="https://www.linkedin.com/in/arthurosipyan/" target='_blank'><i class="fa fa-linkedin-square" style="font-size:48px"></i>
			</a></li>
			<li><a href="https://www.instagram.com/urban_arty/" target='_blank'><i class="fa fa-instagram" style="font-size:48px"></i>
				</a></li>
			<li><a href="https://twitter.com/urban_arty" target='_blank'><i class="fa fa-twitter" style="font-size:48px"></i>
				</a></li>
				<li><a href="https://github.com/arthurosipyan" target='_blank'><i class="fa fa-github" style="font-size:48px"></i>
				</a></li>

		</ul>
	</div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
